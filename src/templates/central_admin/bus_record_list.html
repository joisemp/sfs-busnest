<h3>Bus records for {{registration}}</h3>

<a href="{% url 'central_admin:bus_record_create' registration_slug=registration.slug %}">Create bus record</a>

<ul>
    {% for record in bus_records %}
    <li>{{record.label}} | Pickup : {{record.pickup_booking_count}} | Drop : {{record.drop_booking_count}} | Available : {{record.total_available_seats}}</li>
    {% endfor %}
</ul>
