{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Transfer Stop: {{ stop.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Transfer</button>
        <a href="{% url 'central_admin:stop_list' registration_slug=registration.slug route_slug=stop.route.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
