{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'styles/central_admin/more_menu/style.css' %}">
{% endblock style %}

{% block sidebar %}
{% include 'central_admin/sidebar.html' %}
{% endblock sidebar %}

{% block content %}
<section id="more">

    <div class="wrap">
        <a href="{% url 'central_admin:schedule_list' %}" class="card" style="width: 27rem;">
            <div>
                <div class="card-body">
                    <div class="circle mb-3">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="info">
                        <h6>Schedule</h6>
                    </div>
                </div>
            </div>
        </a>
        <a href="{% url 'central_admin:route_list' %}" class="card" style="width: 27rem;">
            <div>
                <div class="card-body">
                    <div class="circle mb-3">
                        <i class="fa-solid fa-map"></i>
                    </div>
                    <div class="info">
                        <h6>Routes</h6>
                    </div>
                </div>
            </div>
        </a>
        <a href="{% url 'central_admin:bus_list' %}" class="card" style="width: 27rem;">
            <div>
                <div class="card-body">
                    <div class="circle mb-3">
                        <i class="fa-solid fa-bus"></i>
                    </div>
                    <div class="info">
                        <h6>Buses</h6>
                    </div>
                </div>
            </div>
        </a>
        <a href="{% url 'central_admin:bus_request_list' %}" class="card" style="width: 27rem;">
            <div>
                <div class="card-body">
                    <div class="circle mb-3">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="info">
                        <h6>Request</h6>
                    </div>
                </div>
            </div>
        </a>
    </div>

</section>
{% endblock content %}
