<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusNest {% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo-icon.svg' %}">
    <script src="{% static 'utils/htmx/htmx.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'utils/font_awesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'utils/font_awesome/css/fontawesome.min.css' %}">
    <link href="{% static 'utils/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block style %}{% endblock style %}
</head>

<body class="bg-light">

    <div class="initial-wrap">

        <!-- Navbar -->
        <header class="header">
            <div class="header-content w-100">
                <div class="logo">
                    <img src="{% static 'images/logo.svg' %}" style="max-width: 130px;" alt="">
                </div>
                <div class="profile">
                    <div class="dropdown">
                        <div class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://th.bing.com/th/id/OIP.WRU5MtefqKM493DeLtnzxwHaHa?rs=1&pid=ImgDetMain"
                                height="40px" width="40px" style="border-radius: 50%; object-fit: cover;" alt="">
                        </div>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">View profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'core:change_password' %}">Change password</a></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'core:logout' %}"><i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        {% block sidebar %}{% endblock sidebar %}

        <!-- Main Content -->
        <section class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
    </div>
    {% block scripts %}{% endblock scripts %}
    <script src="{% static 'utils/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
