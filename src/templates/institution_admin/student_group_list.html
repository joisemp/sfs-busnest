{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'styles/institution_admin/student_group_list/style.css' %}">
{% endblock style %}

{% block sidebar %}
{% include 'institution_admin/sidebar.html' %}
{% endblock sidebar %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <div>
        <a href="{% url 'institution_admin:student_group_create' registration_slug=registration.slug %}" class="btn btn-primary">
            <i class="fa-solid fa-plus me-2"></i>Create group
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table">
        <tbody>
            {% for group in student_groups %}
            <tr>
                <td>
                    {{group}}
                </td>
                <td class="text-end">
                    <a href="{% url 'institution_admin:student_group_update' registration_slug=registration.slug student_group_slug=group.slug %}"
                        class="btn btn-sm btn-dark">Edit</a>
                    <a href="{% url 'institution_admin:student_group_delete' registration_slug=registration.slug student_group_slug=group.slug %}"
                        class="btn btn-danger btn-sm ms-2">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
