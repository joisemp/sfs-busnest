{% extends 'logged_out_user_base.html' %}
{% load static %}

{% block content %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<style>
    .btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
}

.btn-primary {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: #6366F1;
  color: white;
  border: 1px solid #6366F1;
  border-radius: 0.375rem;
  transition: background-color 0.2s ease-in-out;
}
.btn-primary:hover {
  opacity: 0.9;
}

.btn-secondary {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: #F87171;
  color: white;
  border: 1px solid #F87171;
  border-radius: 0.375rem;
  transition: background-color 0.2s ease-in-out;
}
.btn-secondary:hover {
  opacity: 0.9;
}

.btn-outline {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: white;
  color: #111827;
  border: 1px solid #E5E7EB;
  border-radius: 0.375rem;
  transition: background-color 0.2s ease-in-out;
}
.btn-outline:hover {
  opacity: 0.9;
}

.btn-link {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: transparent;
  color: #4F46E5;
  border: 1px solid none;
  border-radius: 0.375rem;
  transition: background-color 0.2s ease-in-out;
}
.btn-link:hover {
  opacity: 0.9;
}

.bg-light {
  background-color: #4f46e5 !important;
  color: aliceblue;
  height: 100vh;
}
body .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
body .container .wrap {
  height: -moz-fit-content;
  height: fit-content;
}
body .container .wrap .middle {
  display: flex;
  justify-content: center;
}/*# sourceMappingURL=style.css.map */
</style>
<body>
        <section id="logout">
            <div class="container">
                <div class="wrap">
                    <img src="{% static 'images/logout.png' %}" style="width: 100%;">
                    <h3 class="mt-3">You have been logout successfully</h3>
                    <div class="middle">
                        <button class="btn btn-light">Login<i class="fa-solid fa-arrow-right ms-2"></i></button>
                    </div>
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
{% endblock content %}
<h1>Logout</h1>
<a href="{% url 'landing_page' %}">Home page</a>
